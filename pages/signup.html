    >
      <section class="mt-16 xl:ml-[30%] sm:ml-[3%] lg:ml-[23%]">
        <div class="sm:w-full sm:max-w-lg xl:p-0">
          <div class="md:space-y-4 p-[20px] xl:p-0 sm:p-6">
            <div class="w-full p-4 mt-16">
              <h1
                class="text-[35px] font-bold tracking-normal text-[#2F5339] md:text-[35px] sm:text-center text-center"
              >
                Create Account
              </h1>
            </div>
            <form class="w-[100%] p-4" id="signInForm">
              <div>
                <label
                  for="fullname"
                  class="block mb-2 text-[16px] font-semibold text-inter my-2 text-[#2F5339]"
                >
                  Full Name</label
                >
                <input
                  type="text"
                  name="fullname"
                  id="fullname"
                  class="border border-bg-[#2F5339] h-[55px] w-[350px] mb-6 bg-[#FBFFEA] text-gray-700 sm:text-sm border-x-0 border-t-0 focus:ring-[#2F5339] block p-2.5 dark:bg-[#FBFFEA] dark:border-bg-[#2F5339] dark:placeholder-gray-400 dark:text-white dark:focus:ring-[#2F5339] dark:focus:border-[#2F5339] border border-[#2F5339] focus:border-[#2F5339] focus:outline-none focus:ring-2 xl:w-[500px] md:w-[470px] sm:w-[450px]"
                  placeholder=""
                  required
                />
              </div>
              <div>
                <label
                  for="email"
                  class="block mb-2 text-[16px] font-semibold text-inter my-2 text-[#2F5339]"
                >
                  Email Address</label
                >
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="border border-bg-[#2F5339] h-[55px] w-[350px] mb-6 bg-[#FBFFEA] text-gray-700 sm:text-sm border-x-0 border-t-0 focus:ring-[#2F5339] block p-2.5 dark:bg-[#FBFFEA] dark:border-bg-[#2F5339] dark:placeholder-gray-400 dark:text-white dark:focus:ring-[#2F5339] dark:focus:border-[#2F5339] border border-[#2F5339] focus:border-[#2F5339] focus:outline-none focus:ring-2 xl:w-[500px] md:w-[470px] sm:w-[450px]"
                  placeholder=""
                  required
                />
              </div>
              <div>
                <label
                  for="password"
                  class="block mb-2 text-[16px] font-semibold text-inter my-2 text-[#2F5339]"
                >
                  Password</label
                >
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="border border-bg-[#2F5339] h-[55px] w-[350px] mb-6 bg-[#FBFFEA] text-gray-700 sm:text-sm border-x-0 border-t-0 focus:ring-[#2F5339] block p-2.5 dark:bg-[#FBFFEA] dark:border-bg-[#2F5339] dark:placeholder-gray-400 dark:text-white dark:focus:ring-[#2F5339] dark:focus:border-[#2F5339] border border-[#2F5339] focus:border-[#2F5339] focus:outline-none focus:ring-2 xl:w-[500px] md:w-[470px] sm:w-[450px]"
                  placeholder=""
                  required
                />
              </div>
              <div
                class="mt-6 text-sm font-medium text-[#2F5339] dark:text-white"
              >
                Already have an account?
                <a class="text-gray-500 hover:underline">Log in</a>
              </div>
              <button
                type="button"
                onclick="submitForm(event)"
                class="sm:ml-[30%] xl:ml-[25%] mt-6 h-[55px] ml-[20%] w-[200px] text-white text-[20px] font-inter bg-[#2F5339] hover:bg-[#1d4b13] rounded-lg text-center xl:w-[250px] md:w-[220px] sm:w-[190px]"
